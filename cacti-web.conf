<VirtualHost *:7070>
    ServerAdmin admin@its-egner.de
    ServerName cacti.its-egner.de
    DocumentRoot /var/www/html/cacti/
    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apache-selfsigned.crt    SSLCertificateKeyFile /etc/apache2/ssl/apache-selfsigned.key
    <FilesMatch \.php$>
      SetHandler application/x-httpd-php
    </FilesMatch>
    <Directory />
            Options FollowSymLinks
            AllowOverride None
    </Directory>
    <Directory /opt/observium/html/>
            DirectoryIndex index.php
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
    </Directory>
    ErrorLog  ${APACHE_LOG_DIR}/observium_error.log
    LogLevel warn
    CustomLog  ${APACHE_LOG_DIR}/observium_access.log combined
    ServerSignature On
</VirtualHost>
